<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/cyborg/bootstrap.min.css" />

</head>
<body>
	<div class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">HSC 2015 Final Countdown</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="//vovo.id.au">by David Vo</a></li>
					<li><a href="https://github.com/auscompgeek/hsccountdown">Fork me on GitHub</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="//studentsonline.bos.nsw.edu.au">Students Online</a></li>
					<li><a href="//www.hscresults.nsw.edu.au">HSC Results</a></li>

					<li><a href="http://www.uac.edu.au">UAC</a></li>
				</ul>
			</div>
		</div>

		<noscript><div class="alert alert-danger"><p>Turn on JavaScript you autist neckbeard.</p></div></noscript>

			<!--<p id="prev" style="display:none"></p>-->

		<!-- THE FINAL COUNTDOOOOWWWN -->
		<audio autoplay controls loop>
			<source src="//d2g9v1gts353nd.cloudfront.net/tumblr_mmt6v8XCeQ1spqkrwo1.mp3" type="audio/mpeg" />
			<source src="//archive.org/download/TheFinalCountdown-Europe/Europe-TheFinalCountdown.mp3" type="audio/mpeg" />
		</audio>
	</div>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js" async defer></script>
	<script src="//cdn.rawgit.com/hilios/jQuery.countdown/2.0.4/dist/jquery.countdown.min.js" defer></script>
	<script src="data.js" async defer></script>
	<script src="countdown.js" async defer></script>
